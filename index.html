<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="" href="/css/master.css">
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  <!-- font-family: 'Bangers', cursive; -->
  <title>Macro Calculator</title>
</head>

<body>
  <div class="container">
    <div class="results" style="background-image: url(Images/image002.jpg)" background-size: 100% 100%; background-position: center; background-repeat: no-repeat;>
      <div class="nutrition-info">

        <div class="display-calories">
          <h1>0000</h1>
          <h2>RECOMMENDED CALORIES</h2>
          <h4>To <span>Loose</span> Weight</h4>
        </div>

        <ul class="list protein-intake">
          <li><span id="protein">000</span>g</li>
          <li>of Protein</li>
        </ul>
        <ul class="list fats-intake">
          <li><span id="fats">000</span>g</li>
          <li>of Fats</li>
        </ul>
        <ul class="list carbs-intake">
          <li><span id="carbs">000</span>g</li>
          <li>of Carbs</li>
        </ul>
      </div>
    </div>
    <div class="input-info">
      <div class="input-info-container">
        <div class="goals">
          <h2 class="selectGoals" id="goals1" data-value="1">Loose</h2>
          <h2 class="selectGoals" id="goals2" data-value="2">Maintain</h2>
          <h2 class="selectGoals" id="goals3" data-value="3">Gain</h2>
        </div>
        <h1>Body Parameters</h1>
        <div class="sex">
          <h3 id="sex1">Male</h3>
          <h3 id="sex2">Female</h3>
        </div>
        <div class="weight">
          <input type="text" name="Name" value="" placeholder="Height (in.)" id="inputHeight">
          <input type="number" name="Age" value="" placeholder="Age" id="inputAge">
          <input type="number" name="weight" value="" placeholder="Weight (lbs)" id="inputWeight">
        </div>
        <div class="activity-level-header">
          <h1>Activity Level</h1>
        </div>
        <div class="active-level">
            <h3 class="light" id="activeLevel1">Light</h3>
            <h3 class="moderate" id="activeLevel2">Moderate</h3>
            <h3 class="very-active" id="activeLevel3">Very</h3>
        </div>
        <div class="body-type-header">
          <h1>Body Type</h1>
        </div>
        <div class="body-type">
            <h3 class="ectomorph" id="bodyType1">Ectomorphs </h3>
            <h3 class="mesomorph" id="bodyType2">Mesomorph</h3>
            <h3 class="endomorph" id="bodyType3">Endomorph</h3>
        </div>
        <div class="submit-or-clear">
            <h3 class="calculate" id="clearOrSubmit2">Calculate</h3>
            <h3 class="clear" id="clearOrSubmit1">Clear</h3>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
